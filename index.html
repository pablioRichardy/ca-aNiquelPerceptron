<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ca칞a-N칤queis Perceptron</title>

    <link rel="stylesheet" href="styles/treatsContent.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
      <div id="content">
        <div id="cabecalho">
          <h1>Ca칞a-N칤queis</h1>
          <button id="toggleCombinationsBtn">Hist칩rico</button>
          <div id="combinacoes" class="combinacoes" style="display: none">
            <h2>Combina칞칫es</h2>
            <div id="combinationList"></div>
          </div>
        </div>
        <div class="options">
          <div class="slot" id="slot1"></div>
          <div class="slot" id="slot2"></div>
          <div class="slot" id="slot3"></div>
        </div>
        <button id="validateBtn">SORTEAR</button>
        <div id="result"></div>
      </div>

    <script>
      // Definindo qual s칤mbolo representa cada n칰mero
      const fruits = {
        1: "游",
        2: "游꼚",
        3: "游꼘",
        4: "游꼖",
        5: "游꼡",
        6: "游꼜",
      };

      // Array para armazenar o hist칩rico
      const history = [];

      // Fun칞칚o para girar os slots aleatoriamente
      function spinSlots() {
        const slotValues = [];
        // Gera um n칰mero aleat칩rio para o primeiro slot
        const baseValue = Math.floor(Math.random() * 6) + 1; // N칰mero entre 1 e 6
        slotValues.push(baseValue); // Adiciona o valor base ao array

        // Gera os pr칩ximos slots com maior chance de serem iguais
        for (let i = 1; i < 3; i++) {
          if (Math.random() < 0.3) {
            slotValues.push(baseValue); // Mant칠m a mesma fruta
          } else {
            //gera um novo n칰mero aleat칩rio
            slotValues.push(Math.floor(Math.random() * 6) + 1);
          }
        }

        // Atualiza os slots com os valores gerados
        document.querySelectorAll(".slot").forEach((slot, index) => {
          slot.innerText = fruits[slotValues[index]];
        });
        return slotValues;
      }

      // Validar se todos os slots t칡m a mesma fruta
      document
        .getElementById("validateBtn")
        .addEventListener("click", function () {
          // Gira os slots
          const [value1, value2, value3] = spinSlots();

          const isValid = validate(value1, value2, value3);
          console.log(isValid, value1, value2, value3);

          const resultDiv = document.getElementById("result");
          resultDiv.classList.remove("green", "red");

          // Salva o resultado no hist칩rico
          const resultText = isValid ? "Ganhou!" : "Perdeu!";
          resultDiv.innerText = resultText;
          resultDiv.classList.add(isValid ? "green" : "red");

          // Adiciona a combina칞칚o ao hist칩rico
          history.push({
            combination: `${fruits[value1]} ${fruits[value2]} ${fruits[value3]}`,
            result: resultText,
          });
        });

      // Fun칞칚o de valida칞칚o para verificar se as entradas s칚o iguais
      function validate(value1, value2, value3) {
        return value1 === value2 && value2 === value3;
      }

      // Mostrar ou ocultar o hist칩rico
      document
        .getElementById("toggleCombinationsBtn")
        .addEventListener("click", function () {
          const combinacoesDiv = document.getElementById("combinacoes");
          const combinationList = document.getElementById("combinationList");

          // Alterna a visibilidade do hist칩rico
          if (combinacoesDiv.style.display === "none") {
            combinacoesDiv.style.display = "block";
            // Limpa a lista antes de adicionar
            combinationList.innerHTML = "";

            // Adiciona cada entrada do hist칩rico  lista
            history.forEach((entry) => {
              const entryDiv = document.createElement("div");
              // Aplica a classe correspondente ao resultado
              entryDiv.innerHTML = `${entry.combination} - <span class="${
                entry.result === "Ganhou!" ? "green" : "red"
              }">${entry.result}</span>`;
              combinationList.appendChild(entryDiv);
            });
          } else {
            combinacoesDiv.style.display = "none"; // Fecha o hist칩rico
          }
        });
    </script>
  </body>
</html>
